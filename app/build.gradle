apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "eu.siebeck.sipswitch"
        minSdkVersion 10
        targetSdkVersion 30
        maxSdkVersion 30
    }

    dependencies {
        compile files('external/android_prebuilts_cmsdk/current/org.cyanogenmod.platform.sdk.jar')
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
